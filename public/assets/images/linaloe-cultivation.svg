<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: transparent;">
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo de montañas -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Montañas lejanas -->
  <path d="M 0 400 L 200 300 L 400 350 L 600 280 L 800 320 L 800 600 L 0 600 Z" 
        fill="url(#mountainGradient)" opacity="0.7"/>
  
  <!-- Montañas cercanas -->
  <path d="M 0 450 L 150 350 L 300 380 L 450 320 L 600 350 L 750 300 L 800 330 L 800 600 L 0 600 Z" 
        fill="url(#mountainGradient)" opacity="0.9"/>
  
  <!-- Árboles de Linaloe distribuidos en las montañas -->
  <g id="linaloe-trees">
    <!-- Árbol 1 -->
    <g transform="translate(100, 380)">
      <circle cx="0" cy="0" r="25" fill="url(#treeGradient)"/>
      <rect x="-8" y="0" width="16" height="40" fill="#8B4513"/>
      <circle cx="-5" cy="-10" r="8" fill="#D4AF37" filter="url(#glow)"/>
      <circle cx="5" cy="-15" r="6" fill="#D4AF37" filter="url(#glow)"/>
    </g>
    
    <!-- Árbol 2 -->
    <g transform="translate(250, 360)">
      <circle cx="0" cy="0" r="30" fill="url(#treeGradient)"/>
      <rect x="-10" y="0" width="20" height="45" fill="#8B4513"/>
      <circle cx="-8" cy="-12" r="10" fill="#D4AF37" filter="url(#glow)"/>
      <circle cx="8" cy="-18" r="8" fill="#D4AF37" filter="url(#glow)"/>
      <circle cx="0" cy="-5" r="7" fill="#D4AF37" filter="url(#glow)"/>
    </g>
    
    <!-- Árbol 3 -->
    <g transform="translate(400, 340)">
      <circle cx="0" cy="0" r="28" fill="url(#treeGradient)"/>
      <rect x="-9" y="0" width="18" height="42" fill="#8B4513"/>
      <circle cx="-6" cy="-8" r="9" fill="#D4AF37" filter="url(#glow)"/>
      <circle cx="6" cy="-12" r="7" fill="#D4AF37" filter="url(#glow)"/>
    </g>
    
    <!-- Árbol 4 -->
    <g transform="translate(550, 320)">
      <circle cx="0" cy="0" r="32" fill="url(#treeGradient)"/>
      <rect x="-12" y="0" width="24" height="48" fill="#8B4513"/>
      <circle cx="-10" cy="-15" r="12" fill="#D4AF37" filter="url(#glow)"/>
      <circle cx="10" cy="-20" r="10" fill="#D4AF37" filter="url(#glow)"/>
      <circle cx="0" cy="-8" r="8" fill="#D4AF37" filter="url(#glow)"/>
    </g>
    
    <!-- Árbol 5 -->
    <g transform="translate(700, 300)">
      <circle cx="0" cy="0" r="26" fill="url(#treeGradient)"/>
      <rect x="-8" y="0" width="16" height="38" fill="#8B4513"/>
      <circle cx="-5" cy="-10" r="8" fill="#D4AF37" filter="url(#glow)"/>
      <circle cx="5" cy="-15" r="6" fill="#D4AF37" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Artesano cosechando -->
  <g id="artisan" transform="translate(300, 420)">
    <!-- Cuerpo -->
    <ellipse cx="0" cy="0" rx="15" ry="25" fill="#8B4513"/>
    
    <!-- Cabeza -->
    <circle cx="0" cy="-35" r="12" fill="#F4A460"/>
    
    <!-- Brazos -->
    <ellipse cx="-20" cy="-20" rx="8" ry="20" fill="#F4A460" transform="rotate(-30 -20 -20)"/>
    <ellipse cx="20" cy="-20" rx="8" ry="20" fill="#F4A460" transform="rotate(30 20 -20)"/>
    
    <!-- Canasta de cosecha -->
    <ellipse cx="30" cy="0" rx="20" ry="15" fill="#DEB887" stroke="#8B4513" stroke-width="2"/>
    <ellipse cx="30" cy="0" rx="15" ry="10" fill="rgba(212, 175, 55, 0.3)"/>
    
    <!-- Semillas en la canasta -->
    <circle cx="25" cy="-5" r="4" fill="#D4AF37"/>
    <circle cx="35" cy="0" r="3" fill="#D4AF37"/>
    <circle cx="30" cy="5" r="4" fill="#D4AF37"/>
  </g>
  
  <!-- Elementos de sostenibilidad -->
  <g id="sustainability-elements">
    <!-- Símbolo de reciclaje -->
    <g transform="translate(50, 100)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#D4AF37" stroke-width="3" opacity="0.7"/>
      <path d="M -15 -10 L 15 -10 L 15 10 L -15 10 Z" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.7"/>
      <text x="0" y="5" text-anchor="middle" fill="#D4AF37" font-size="12" font-family="Arial" opacity="0.8">♻</text>
    </g>
    
    <!-- Símbolo de hoja -->
    <g transform="translate(750, 120)">
      <path d="M 0 -20 Q 10 -10 0 0 Q -10 10 0 20 Q 10 10 0 0 Q -10 -10 0 -20" 
            fill="#228B22" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" fill="#D4AF37" font-size="10" font-family="Arial" opacity="0.8">🌱</text>
    </g>
  </g>
  
  <!-- Nubes decorativas -->
  <g id="clouds">
    <ellipse cx="150" cy="80" rx="40" ry="20" fill="rgba(255, 255, 255, 0.6)"/>
    <ellipse cx="180" cy="80" rx="30" ry="15" fill="rgba(255, 255, 255, 0.6)"/>
    <ellipse cx="210" cy="80" rx="35" ry="18" fill="rgba(255, 255, 255, 0.6)"/>
    
    <ellipse cx="600" cy="60" rx="35" ry="18" fill="rgba(255, 255, 255, 0.5)"/>
    <ellipse cx="630" cy="60" rx="25" ry="12" fill="rgba(255, 255, 255, 0.5)"/>
    <ellipse cx="660" cy="60" rx="30" ry="15" fill="rgba(255, 255, 255, 0.5)"/>
  </g>
  
  <!-- Texto descriptivo -->
  <text x="400" y="580" text-anchor="middle" fill="#D4AF37" font-size="14" font-family="Arial, sans-serif" font-weight="bold">
    Cultivo Sostenible en las Montañas de Guerrero
  </text>
  
  <!-- Animaciones -->
  <g id="animations">
    <!-- Parpadeo de las semillas -->
    <circle cx="25" cy="375" r="8" fill="#D4AF37" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="258" cy="355" r="10" fill="#D4AF37" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="408" cy="335" r="9" fill="#D4AF37" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 